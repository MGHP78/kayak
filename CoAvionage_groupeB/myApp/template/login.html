<!DOCTYPE html>
<html lang="fr">

<head>
  {% set titre="Login" %}
  {% include("layout/head.html")%}
</head>

<body>

  <!-- ======= Header ======= -->
  {% include("layout/nav.html")%}
  <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    {% include("layout/breadcrumbs.html") %} 
    <!-- End Breadcrumbs -->

    

    <!-- ======= Contact Section ======= -->
   

    <section id="connecter" class="contact">
      <div class="container">

        {% include("layout/info.html")%}


        <div class="row no-gutters">
    
          <div class="col-6 contact offset-3" data-aos="fade-up" data-aos-delay="300">

            <form action="/" method="post" role="form">
              <h4 class="w-100 text-center"><i class="fas fa-user-circle fa-2x"></i> Authentification des utilisateurs</h4>
              <div class="row mt-3">
                <div class="col-lg-6 form-group">
                  <label for="login"></label>
                  <input type="text" name="login" class="form-control" id="login" placeholder="Votre login" required>
                </div>
                <div class="col-lg-6 form-group">
                  <label for="pwd"></label>
                  <input type="paswword" class="form-control" name="mdp" id="mdp"
                    placeholder="Votre mot de passe" required>
                </div>
              </div>
         

              <div class="w-100 text-center mt-4"><button type="submit">Se connecter</button></div>
            </form>
          </div>

        </div>


      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include("layout/footer.html") %}
  <!-- End Footer -->

     <!-- Vendor JS Files -->
    {% include("layout/scripts.html") %}


</body>

</html>
