<form method="post" action="/addMembre">
    <h4>S'enregistrer</h4>
    <input type="text" name="nom" required>
    <input type="text" name="prenom" required>
    <input type="email" name="mail" required>
    <input type="text" name="login" required>
    <input type="password" name="mdp" required>
    <input type="radio" name="statut" value="1" checked /> Gestionnaire
    <input type="radio" name="statut" value="0"> Administrateur
    
    <h5>Choisissez un avatar</h5>
    {% for i in range(1,13) %}
        <input type="radio" name="avatar" value="{{i}}.png">
        <img src="/static/img/avatar/{{i}}.png" />
    {% endfor %}
    <button type="submit">Enregistrer</button>
</form>
